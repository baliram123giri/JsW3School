<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI+"<br>")
        document.write(Math.E+"<br>")
        document.write(Math.SQRT1_2+"<br>")
        //there are 4 common method to round an  integer values
        //1) round
        //2) ceil
        //3) floor
        //4) trunk
        var d = -4.5
        document.writeln(d+" normal <br>")
        document.writeln(Math.round(d) + " round <br>")
        document.writeln(Math.ceil(d) + " ceil <br>")
        document.writeln(Math.floor(d) + " floor <br>")
    </script>
</body>
</html>
